/* Container for the cards */
/* Container for the cards */
#searchResults {
  display: flex;
  flex-wrap: wrap; /* Wrap to the next row if there are more cards */
  gap: 16px; /* Space between the cards */
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  width: 100%; /* Allow card to take full width */
  margin: auto;
  text-align: center;
  font-family: Arial, sans-serif;
}

.image-container {
  width: 100%; /* Full width */
  height: 200px; /* Fixed height for the image */
  overflow: hidden; /* Hide overflowed parts of the image */
}

.card img {
  width: 100%; /* Set width to fill the image container */
  height: 100%; /* Set height to fill the image container */
  object-fit: cover; /* Ensures aspect ratio is maintained */
}

.result-box {
  display: flex;
  flex-direction: column;
  justify-content: space-between; /* Space out content evenly */
  min-width: 300px; /* Set minimum width for the card */
  flex: 1 1 calc(25% - 16px); /* Allow four cards per row */
  max-height: 400px; /* Set a fixed height for the card */
}

.card h1, .card p {
  margin: 0 0 8px; /* Optional: Add margin for spacing */
  overflow: hidden; /* Hide overflowed text */
  text-overflow: ellipsis; /* Add ellipsis (...) for overflowed text */
  white-space: nowrap; /* Prevent text from wrapping */
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
